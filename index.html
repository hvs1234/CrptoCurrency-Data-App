<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyrptocurrency</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Changa:wght@200&family=Cinzel&family=Dosis:wght@300&family=Handjet:wght@300&family=Josefin+Sans:wght@300&family=Kalam:wght@300&family=Mate+SC&family=Oswald:wght@200&family=Patrick+Hand&family=Poppins:wght@200&family=Press+Start+2P&family=Saira:wght@300&family=Satisfy&family=Source+Code+Pro:ital,wght@1,300&family=Tilt+Prism&family=Ubuntu:wght@300&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/c855874020.js" crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.js" integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4=" crossorigin="anonymous"></script>
</head>
<body>
    <div class="head">
        <div class="nav-1">
            <img src="images/logo.png" alt="img" id="logo">
            <div class="nav-link">
                <a href="#">Market</a>
                <a href="#">Features</a>
                <a href="#">White Papers</a>
                <a href="#">About Us</a>
            </div>
        </div>
        <div class="nav-2">
            <button>EN</button>
        </div>
    </div>

    <div class="container">
        <div class="content">
            <h1>Buy & <br>SELL <span>Crypto</span></h1>
            <p>World's biggest Cyrptocurrency exchange available on web as well as mobile phone.</p>
            <button class="explore-btn">Explore Now</button>
        </div>
        <div class="content-img">
            <img src="images/background.png" alt="img">
        </div>
    </div>

    <div class="coin-box">
        <div class="coin">
            <img src="images/bitcoin.png" alt="bitcoin">
            <div class="coin-value">
                <p class="coin-data">$ <span id="bitcoin">00</span></p>
                <p>Bitcoin</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/ethereum.png" alt="bitcoin">
            <div class="coin-value">
                <p class="coin-data">$ <span id="ethereum">00</span></p>
                <p>Ethereum</p>
            </div>
        </div>
        <div class="coin">
            <img src="images/dogecoin.png" alt="bitcoin">
            <div class="coin-value">
                <p class="coin-data">$ <span id="dogecoin">00</span></p>
                <p>Dogecoin</p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
